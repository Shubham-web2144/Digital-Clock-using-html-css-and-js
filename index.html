<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">
<div class="container">

   <div class="fullDate">
      <p id="dateBox"></p>
   </div>

   <div class="time">
        <div id="hoursBox"></div>
        <div id="minutesBox"></div>
        <div id="secondsBox">
            <label for="secondBox">sec</label>
        </div>
     
    </div>

    <div class="weekDay">
      <p id="weekdayName"></p>
    </div>


</div>
    <script src="main.js"></script>
</body>
</html>
